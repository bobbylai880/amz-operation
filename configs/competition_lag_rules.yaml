version: 1

defaults:
  comparator: ">"
  opp_type: "any"
  weight: 1.0

profiles:
  - name: default
    description: "通用规则，适配大多数类目/场景"
    is_active: true
    rules:
      - lag_type: price
        metric: price_gap_leader
        opp_type: leader
        cmp: ">"
        threshold: 0.0
        weight: 1.0
        comment: "与 leader 的净价差（我-对手）> 0 表示更贵"

      - lag_type: price
        metric: price_index_med
        opp_type: median
        cmp: ">"
        threshold: 1.05
        weight: 1.0
        comment: "价格指数 > 1.05 表示价格偏高"

      - lag_type: price
        metric: price_z
        opp_type: any
        cmp: ">"
        threshold: 0.50
        weight: 0.5
        comment: "价格Z分偏高，辅助判定"

      - lag_type: rank
        metric: rank_pos_pct
        opp_type: any
        cmp: ">"
        threshold: 0.60
        weight: 1.0
        comment: "排名百分位 > 0.60 视为排名弱"

      - lag_type: content
        metric: content_gap
        opp_type: leader
        cmp: "<"
        threshold: -0.15
        weight: 1.0
        comment: "内容差 <-0.15 视为内容落后"

      - lag_type: social
        metric: social_gap
        opp_type: leader
        cmp: "<"
        threshold: -0.10
        weight: 1.0
        comment: "社交口碑弱"

      - lag_type: badge
        metric: badge_delta_sum
        opp_type: any
        cmp: "<"
        threshold: 0.0
        weight: 1.0
        comment: "权益徽章缺失"

      - lag_type: confidence
        metric: confidence
        opp_type: any
        cmp: "<"
        threshold: 0.60
        weight: 1.0
        comment: "数据置信度低需要补齐证据"

      - lag_type: traffic_mix
        metric: ad_ratio_index_med
        opp_type: median
        cmp: "<"
        threshold: 0.80
        weight: 1.0
        comment: "广告占比指数（我/中位）偏低"

      - lag_type: traffic_mix
        metric: ad_to_natural_gap
        opp_type: any
        cmp: "<"
        threshold: -0.20
        weight: 1.0
        comment: "付费:自然差距偏低 → 结构弱于竞对"

      - lag_type: traffic_mix
        metric: sp_share_in_ad_gap
        opp_type: any
        cmp: "<"
        threshold: -0.10
        weight: 1.0
        comment: "SP 在广告内部占比不足"

      - lag_type: keyword
        metric: kw_top3_share_gap
        opp_type: any
        cmp: "<"
        threshold: -0.10
        weight: 1.0
        comment: "Top3 关键词份额差不足"

      - lag_type: keyword
        metric: kw_brand_share_gap
        opp_type: any
        cmp: "<"
        threshold: -0.05
        weight: 1.0
        comment: "品牌词份额偏低"

      - lag_type: keyword
        metric: kw_competitor_share_gap
        opp_type: any
        cmp: ">"
        threshold: 0.05
        weight: 1.0
        comment: "竞品词过高，可能吸错流量"

overrides:
  - name: "US-浴室袋-价格更敏感"
    is_active: true
    when:
      marketplace_id: "US"
      scene_tag: "浴室袋"
    rules:
      - lag_type: price
        metric: price_index_med
        opp_type: median
        cmp: ">"
        threshold: 1.03
        weight: 1.0
        comment: "US/浴室袋价格敏感，阈值收紧"

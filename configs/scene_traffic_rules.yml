# 场景流量规则配置（全局默认）
# 本文件定义广告/关键词相关的阈值，供 generate_scene_traffic_json 使用。
defaults:
  # 广告流量占比变化的分档阈值
  ad_change_thresholds:
    # Δad_flow_share >= big_increase 视为“广告占比大幅提升”
    big_increase: 0.15
    # Δad_flow_share 介于 [small_increase, big_increase) 视为“小幅提升”
    small_increase: 0.05
    # |Δad_flow_share| < stable_range 视为“广告占比基本稳定”
    stable_range: 0.05
    # Δad_flow_share 介于 [-big_decrease, -small_decrease) 视为“小幅下降”
    small_decrease: 0.05
    # Δad_flow_share <= -big_decrease 视为“广告占比大幅下降”
    big_decrease: 0.15

  # 流量结构判定阈值（当前周）
  traffic_mix_thresholds:
    # 广告流量占比大于等于该值，视为“广告主导型流量”
    ad_dominant_min: 0.60
    # 自然流量占比大于等于该值，视为“自然主导型流量”
    organic_dominant_min: 0.60
    # 推荐流量占比大于等于该值，视为“推荐主导型流量”
    reco_dominant_min: 0.40

  # ASIN 关键词画像变化程度阈值
  keyword_profile_change:
    # change_score >= high_threshold 视为“变化显著”
    high_threshold: 0.60
    # change_score 介于 [medium_threshold, high_threshold) 视为“有一定变化”
    medium_threshold: 0.30

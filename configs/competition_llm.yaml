stage_1:
  thresholds:
    price_gap_leader: 0.05
    price_index_med: 0.03
    rank_pos_pct: 0.15
    buybox_gap_pct: 0.07
    star_rating_gap: 0.2
    review_count_gap: 0.25
    traffic_share_gap: 0.12
    keyword_coverage_gap: 0.2
  conf_min: 0.6
  band_weight: 0.4
  opp_weight: 0.6
  max_retries: 3
stage_2:
  enabled: true
  trigger_status:
    - lag
    - lead
    - neutral
    - parity
  max_retries: 2
  allowed_action_codes:
    - price_adjust
    - coupon_update
    - ads_increase
    - keyword_mining
    - creative_refresh
    - merchandising
  allowed_root_cause_codes:
    - pricing_misalignment
    - promo_gap
    - ads_underinvestment
    - keyword_gap
    - content_quality
    - assortment
llm:
  model: deepseek-chat
  temperature: 0.1
  top_p: 0.9
  response_format: json_object
  max_retries: 2
  timeout: 30

stage_1:
  enable_llm: false
  thresholds:
    price_gap_leader: 0.05
    price_index_med: 0.03
    rank_pos_pct: 0.15
    buybox_gap_pct: 0.07
    star_rating_gap: 0.2
    review_count_gap: 0.25
    traffic_share_gap: 0.12
    keyword_coverage_gap: 0.2
  conf_min: 0.6
  band_weight: 0.4
  opp_weight: 0.6
  max_retries: 3
  rules_config_path: "configs/competition_lag_rules.yaml"
stage_3:
  enabled: true
  direction_tolerance: 0.000001
  gap_tolerance: 0.000001
  top_n_per_dimension: 5
llm:
  model: deepseek-chat
  temperature: 0.1
  top_p: 0.9
  response_format: json_object
  max_retries: 2
  timeout: 30

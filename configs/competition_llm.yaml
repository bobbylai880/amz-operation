stage_1:
  enable_llm: false
  thresholds:
    price_gap_leader: 0.05
    price_index_med: 0.03
    rank_pos_pct: 0.15
    buybox_gap_pct: 0.07
    star_rating_gap: 0.2
    review_count_gap: 0.25
    traffic_share_gap: 0.12
    keyword_coverage_gap: 0.2
  conf_min: 0.6
  band_weight: 0.4
  opp_weight: 0.6
  max_retries: 3
  rules_config_path: "configs/competition_lag_rules.yaml"
stage_2:
  enabled: true
  rank_direction_fix_enabled: true
  trigger_status:
    - lag
    - lead
    - neutral
    - parity
  max_retries: 2
  allowed_action_codes:
    - price_adjust
  allowed_root_cause_codes:
    - pricing_misalignment
    - promo_gap
    - ads_underinvestment
    - keyword_gap
    - content_quality
    - assortment
    - price_gap
    - rank_gap
    - content_gap
    - social_gap
    - badge_gap
    - traffic_mix_gap
  require_unfavorable_evidence: true
  min_reviews_for_rating_priority: 200
  rating_margin: 0.05
  always_include_metrics:
    rank:
      - rank_leaf
      - rank_pos_pct
    social:
      - rating
      - reviews
  keyword:
    max_pairs_per_opp: 2
stage_3:
  enabled: true
  direction_tolerance: 0.000001
  gap_tolerance: 0.000001
  top_n_per_dimension: 5
llm:
  model: deepseek-chat
  temperature: 0.1
  top_p: 0.9
  response_format: json_object
  max_retries: 2
  timeout: 30
